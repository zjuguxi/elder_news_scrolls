<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #FFF;
    }
    
    .setting-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }
    
    input[type="number"] {
      width: 100px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      width: 120px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #saveButton {
      background-color: #4CAF50;
      color: white;
    }
    
    #resetButton {
      background-color: #f44336;
      color: white;
    }
    
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .error {
      background-color: #f2dede;
      color: #a94442;
    }

    .warning {
      background-color: #fcf8e3;
      color: #8a6d3b;
      display: none;
      margin-top: 5px;
      padding: 5px;
      border-radius: 4px;
      font-size: 12px;
    }

    .advanced-settings {
      margin-top: 15px;
      text-align: center;
    }

    .advanced-settings a {
      color: #2196F3;
      text-decoration: none;
      font-size: 14px;
    }

    .advanced-settings a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="setting-group">
    <label for="scrollSpeed">Scroll Speed</label>
    <input type="number" id="scrollSpeed" min="1" max="100" value="50">
    <div class="help-text">1 = Slowest, 100 = Fastest (Default: 50)</div>
  </div>

  <div class="setting-group">
    <label for="refreshInterval">Refresh Interval</label>
    <select id="refreshInterval">
      <option value="5">5 minutes</option>
      <option value="15" selected>15 minutes</option>
      <option value="30">30 minutes</option>
      <option value="60">1 hour</option>
    </select>
    <div class="help-text">How often to fetch new headlines</div>
    <div id="apiWarning" class="warning">
      Warning: 5-minute interval exceeds API daily limit (288 requests/day)
    </div>
  </div>
  
  <div class="button-group">
    <button id="saveButton">Save</button>
    <button id="resetButton">Reset</button>
  </div>
  
  <div id="status" class="status"></div>

  <div class="advanced-settings">
    <a href="#" id="openOptions">Advanced Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
